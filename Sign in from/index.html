<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <title>Card</title>
  </head>
  <body>
    <form class="form">
      <h2>Sign In</h2>
      <div class="form-control">
        <input type="text" class="form-input" id="name" placeholder="Enter your name" required />
        <label for="name" class="input-label">Name</label>
      </div>
      <div class="form-control">
        <input type="password" class="form-input" id="password" required placeholder="Enter your password" />
        <label for="password" class="input-label" >Password</label>
      </div>
      <div class="form-checkbox">
        <input
          type="checkbox"
          name="Remeber Me"
          id="remeberMe"
          class="checkbox"
          placeholder="remover"
        />
        <label for="remeberMe" class="checkbox-label">Remeber Me</label>
      </div>
      <div class="form-control">
        <button>Sign in</button>
      </div>
    </form>
  </body>
</html>
